<div class="container" *ngIf="render">
  <div class="d-flex justify-content-center ">
    <virtual-scroller #scroll [items]="data" [enableUnequalChildrenSizes]="true" >
      <div *ngFor="let item of scroll.viewPortItems" class="item">
        <b class="speaker" *ngIf="!item.hideSpeaker">{{item.speaker}}</b>
        <pre class="text"  [innerHTML]="item.part"></pre>
        <div class="progress" [ngStyle]="{'height': item.heightByTime}"></div>
      </div>


    </virtual-scroller>

  </div>

</div>
